{% extends "base.htm" %}
{% load staticfiles %}
{% block content %}
 <!--=== Breadcrumbs ===-->
<div class="breadcrumbs" style="padding-bottom: 0px; border-bottom-width: 0px;">
    <!--<div class="container">

        <!-- App Name
        <h1 class="pull-left arches-breadcrumb-title">Login to the Cane River Historic Inventory & Map</h1>
    </div> -->
</div><!--/breadcrumbs-->
<!--=== End Breadcrumbs ===-->

<!-- row -->
<div class="block-description padding-top-20" style="background: #f4f4f4;">
    <div class="container content padding-top-0">
        <div class="row">

            <div class="col-sm-12">

                <div class="well" style="height:450px">

                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4">
                            <div class="">
                                <h2>Sign In
                                </h2>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <form id="login-form" action="?next={{ next }}" method='POST' {% if auth_failed %} autocomplete="off" {% endif %}>
                            <div class="col-sm-4 col-sm-offset-4">

                                <div class="input-group margin-bottom-20">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Username" name='username'>
                                </div>

                                <div class="input-group margin-bottom-20">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Password" name='password'>
                                </div>
                  
                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1">
                                        <button type="submit" class="btn-u btn-block margin-bottom-10" id="login-btn">Log In</button>
                                        <!-- Uncomment the below when automated sign up is made available -->
                                        <!-- <span>Don't Have Account? <a class="color-green margin-top-10 text-center" href="page_registration1.html">Sign Up!</a></span>  -->
                                    </div>
                                </div>

                                <div class="row" style="padding-top:10px;">
                                    <div style="{% if not auth_failed %}display:none;{% endif %}" id="login-failed-alert" class="alert alert-danger fade in" role="alert">
                                        <!-- REMOVE LITTLE CLOSE OUT BUTTON BECAUSE THE BOX CLOSES AUTOMATICALLY ALREADY
                                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        -->
                                        <h4>Login failed:</h4>
                                        <span>Invalid username and/or password.</span>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- end row -->
     
    </div> 
</div>  
{% endblock %}
